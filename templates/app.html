
   
<!doctype html>
<html>
  <head>
    <title>axios - get example</title>
  </head>
  <body class="container">
    <h1>axios.get</h1>
    <div id="ouput" ></div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      axios.get('https://' + window.location.hostname)
        .then(function (response) {
          document.getElementById('output').innerHTML = response.data.map(function (output) {
            return (
              output
            );
          }).join('');
        })
        .catch(function (err) {
          document.getElementById('output').innerHTML = err.message;
        });
    </script>
  </body>
</html>
